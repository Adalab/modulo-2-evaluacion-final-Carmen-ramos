<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/main.css" />

</head>

<body class="page">
  <header class="header">
      <img class="header__logo" src="./assets/images/logoheader.gif" alt="logo awesome cards">
  </header>
  <main class="container">

      <section class="sect-form">
          <h1 class="title1">Bienvenid@ al mejor buscador de series</h1>
          <form class="js-form sect-form__container">
              <input type="text" class="js-input sect-form__container--input " placeholder="Introduce tu serie">
              <input type="submit" class="js-button sect-form__container--search" value="Buscar">
          </form>
      </section>

      <section class="sect-fav">
          <h2 class="sect-fav__title">Series favoritas</h2>
          <button class="sect-fav__button js-reset">Eliminar todos</button>
          <ul class="js-favList sect-fav__ul"></ul>
      </section>

      <section class="sect-showlist">
          <h2 class="sect-showlist__title">Resultado de la b√∫squeda:</h2>
          <ul class="js-showList sect-showlist__ul"></ul>
      </section>

  </main>
  <footer class="footer">
      <small class="footer__small">Carmen Ramos @2021</small>
      <img class="footer__img" src="./assets/images/footerlogo.JPG" alt="logo infinity" />
  </footer>


  <script src="./assets/js/main.js"></script>
</body>


</html>
